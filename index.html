<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>My-Bank</title>
</head>
<body>
    <div id = "loginArea" class="container">
        <h1 class="text-center">Welcome to my bank</h1>
        <div class="underline"></div>
        <div class="input-area">
            <h4>Login</h4>
            <br>
            <input class="form-control" type="text" placeholder="Email">
            <br>
            <input class="form-control" type="password" placeholder="Password">
            <button id="loginButton" class="btn btn-dark">Enter</button>
        </div>
    </div>

    <div id="accountArea" class="account-details container">
        <div class="status-details">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit ">
                        <h4>Deposit</h4>
                        <h1>$ <span id="currentDeposit">00</span></h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="Withdraw">
                        <h4>Withdraw</h4>
                        <h1>$ <span id="currentWithdraw">00</span></h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="Balance">
                        <h4>Balance</h4>
                        <h1>$ <span id="currentBalance">00</span></h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="status-update">
            <div class="row">
                <div class="col-md-6">
                    <div class="deposit-money">
                        <h3>Deposit</h3>
                        <input id="depositAmnt" class="form-control" type="text" placeholder="$ amount you want to deposit">
                        <br>
                        <button id = "depositBtn" class="btn btn-dark">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="withdraw-money">
                        <h3>Withdraw</h3>
                        <input id="withdrawAmnt" class="form-control" type="text" placeholder="$ amount you want to withdraw">
                        <br>
                        <button id="withdrawBtn" class="btn btn-dark">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- ----------------javascript------------------- -->
    <script src="func.js"></script>
</body>
</html>
